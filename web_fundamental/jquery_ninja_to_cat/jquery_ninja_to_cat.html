<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja2Cat</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $('img').click(function(){
        $(this).attr('temp', $(this).attr('src'));
        $(this).attr('src', $(this).attr('alt-src'));
        $(this).attr('alt-src', $(this).attr('temp'));
      });
    });
  </script>
</head>
<body>
  <img src="img/cat0.png" alt-src='img/ninja0.png' temp="" alt="cat0 pic"><br>
  <img src="img/cat1.png" alt-src='img/ninja1.png' temp="" alt="cat1 pic"><br>
  <img src="img/cat2.png" alt-src='img/ninja2.png' temp="" alt="cat2 pic"><br>
  <img src="img/cat3.png" alt-src='img/ninja3.png' temp="" alt="cat3 pic"><br>
  <img src="img/cat4.png" alt-src='img/ninja4.png' temp="" alt="cat4 pic">
</body>
</html>
