<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ninja</title>
  <script>
    $(document).ready(function(){
      $('a').click(function(){
        $('this').hide();
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div id="header">
      <h2>jQuery - Assignment 1</h2>
    </div>
    <div class="boxes">
      <div class="pics">
        <a href="#">
          <img src="imgs/bucks.png" alt="Milwaukee Bucks">
        </a>
      </div>
      <div class="pics">
        <img src="imgs/nets.png" alt="NJ Nets">
      </div>
      <div class="pics">
        <img src="imgs/knicks.png" alt="NY Knicks">
      </div>
      <div class="pics">
        <img src="imgs/celtics.png" alt="Boston Celtics">
      </div>
      <div class="pics">
        <img src="imgs/heat.jpeg" alt="Miami Heat">
      </div>
      <div class="pics">
        <img src="imgs/spurs.png" alt="San Antonio Spurs">
      </div>
      <div class="pics">
        <img src="imgs/suns.png" alt="Phoenix Suns">
      </div>
      <div class="pics">
        <img src="imgs/clippers.png" alt="LA clippers">
      </div>
    </div>
    <div id="restore_button">
      <button>Restore</button>
    </div>
  </div>
</body>
</html>
